---
name: "Update Modules base"

on:
  workflow_dispatch:

permissions:
  contents: write # so it can comment
  pull-requests: write # so it can create pull requests

jobs:
  update-Modules:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone Firmware
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Get update branch name
        id: branch-name
        run: echo "branch-name=update-modules-${{ github.event.inputs.branch }}-$(date +%s)" >> $GITHUB_OUTPUT

      - name: Invoke update-modules
        run: ./contrib/actions/update-modules.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6.1.0
        with:
          title: '[Update] ${{ github.event.inputs.branch }} modules'
          body: |
            Update modules for ${{ github.event.inputs.branch }} branch
            <sub><sup>- Auto-generated by [create-pull-request][1]</sub></sup>

            [1]: https://github.com/peter-evans/create-pull-request
          branch: ${{ steps.branch-name.outputs.branch-name }}
          labels: ${{ github.ref_name }}
          draft: true # this step does not trigger a CI run, so always mark them as draft
          delete-branch: true

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
