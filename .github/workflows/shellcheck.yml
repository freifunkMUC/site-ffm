---
name: Shell Linting

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - stable
      - next
    paths:
      - '**.sh'
  pull_request:
    paths:
      - '**.sh'

jobs:
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: shellcheck
        # Make sure the action is pinned to a commit, as all reviewdog repos
        # have hundreds of contributors with write access (breaks easy/often)
        uses: reviewdog/action-shellcheck@3546242c869924d13293e38e6289e00a26468e02  # v1.22.0
        with:
          filter_mode: "file"
          fail_on_error: true
