---
name: Shell Linting

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - stable
      - next
    paths:
      - '**.sh'
  pull_request:
    paths:
      - '**.sh'

jobs:
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: shellcheck
        # Make sure the action is pinned to a commit, as all reviewdog repos
        # have hundreds of contributors with write access (breaks easy/often)
        uses: reviewdog/action-shellcheck@ccaafec556ffa154f112bfcb7b9c9574190b7091  # v1.27.0
        with:
          filter_mode: "file"
          fail_on_error: true
